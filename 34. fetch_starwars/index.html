<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Star Wars</title>
    <link rel="shortcut icon" href="./star_wars.ico" type="image/x-icon">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>
<body class="container bg-black my-5">
    <div class="text-center">
        <img src="./star_wars_logo.svg" alt="" width="400">
    </div>

    <div class="fs-2 fw-light text-white text-center mb-4">Réges-régen, egy messzi-messzi galaxisban.. </div>

    <select id="tallozo" class="form-select bg-black text-secondary fw-semibold border-3 fs-5 border-secondary">
        <option value="all" >Mind</option>
        <option value="male">Férfi</option>
        <option value="female">Nő</option>
    </select>

    <div id="container" class="row gy-4 row-cols-2 row-cols-md-3 row-cols-lg-4 row-cols-xl-5 row-cols-xxl-6 mt-3">
        <div class="col">
            <div class="h-100">
                <div class="ratio ratio-1x1">
                    <img src="https://vignette.wikia.nocookie.net/starwars/images/2/20/LukeTLJ.jpg" alt="" class="card-img-top border border-secondary border-3 object-fit-fill">
                </div>
                
                <div class=" my-2 fs-4 text-center text-warning fw-bold">Luke Skywalker</div>
            </div>
        </div>
    </div>

    <script src="./script.js"></script>
</body>
</html>
