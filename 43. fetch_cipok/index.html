<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Nike shop</title>
    <link rel="shortcut icon" href="./assets/favicon.ico" type="image/x-icon">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>
<body class="container bg-light">
    <img src="./assets/banner3.jpg" alt="" class="img-fluid">
    
    <details class="mt-3">
        <summary class="fs-3 user-select-none list-unstyled">
            <img src="./assets/search_icon.svg" alt="" width="30"> Keresés
        </summary>
        <select  name="" id="szuro" class="form-select">
            <option value="all">All</option>
            <option value="Men's Shoes">Men</option>
            <option value="Women's Shoes">Women</option>
        </select>
        <input type="text" name="" id="kereso" class="form-control mt-2">
    </details>

    <div id="tarolo" class="row row-cols-1 row-cols-sm-2 row-cols-lg-3 row-cols-xl-4 mt-3">
        <div class="col">
            <div>
                <img class="card-img-top" src="https://static.nike.com/a/images/c_limit,w_592,f_auto/t_product_v1/59ff827c-5672-4657-9eca-0179dfe206c3/AIR+MAX+DN8.png" alt="">
                <div class="fs-5 fw-bold mt-2">Nike Air Max Dn</div>
                <div class="fs-5">Men's Shoes</div>
                <div class="fs-5 fw-bolder">€169.99</div>
            </div>
        </div>
    </div>

    <script src="./script.js"></script>
</body>
</html>
