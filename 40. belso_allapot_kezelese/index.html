<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Zsiráfok</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css">
</head>
<body>
    <div class="d-flex vh-100 flex-column justify-content-end align-items-center">
        <img src="./fej.png" alt="" width="100" class="img-fluid">
        <div id="nyakak" class="d-flex flex-column">
            <img src="./nyak.png" alt="" width="100" class="img-fluid">
            <img src="./nyak.png" alt="" width="100" class="img-fluid">
            <img src="./nyak.png" alt="" width="100" class="img-fluid"> 
        </div>
        <img src="./lab.png" alt="" width="100" class="img-fluid">
        <div id="nev" class="display-4">Geza</div>
        <div>
            <button id="elozo" class="btn btn-primary">Előző</button>
            <button id="kovetkezo" class="btn btn-primary">Következő</button>
        </div>
        <div class="text-center">Adatmódosítás</div>
        <div>
            <button id="pluszEgyEv" class="btn btn-danger">+1 év</button>
        </div>
        <div class="text-center">Új zsiráf</div>
        <div>
            <input type="number" name="" id="korBev" min="1" placeholder="kor" class="form-control">
            <input type="text" name="" id="nevBev" placeholder="név" class="form-control">
            <button id="hozzaad" class="btn btn-primary">Hozzáad</button>
        </div>

    </div>

    <script src="./script.js"></script>
</body>
</html>
