<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cars</title>
    <link rel="shortcut icon" href="favicon.ico" type="image/x-icon">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.5/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-SgOJa3DmI69IUzQ2PVdRZhwQ+dy64/BUtbMJw1MZ8t5HZApcHrRKUc4W0kG879m7" crossorigin="anonymous">
</head>
<body class="container">
    <img src="./back.png" alt="" class="img-fluid">
    <details class="my-3">
        <summary class="fs-3">Search field</summary>
        <div>
            <select  id="szuro" class="form-select">
                <option value="all">All</option>
                <option value="used">Used</option>
                <option value="new">New</option>
            </select>
            <input type="text" name="" id="kereso" placeholder="Search" class="form-control mt-2">
        </div>
    </details>
    <div id="tarolo" class="row gy-4 row-cols-1 row-cols-md-2 row-cols-xl-3">
        <div class="col">
            <div class="border rounded-4 ">
                <img src="https://nodejs112.dszcbaross.edu.hu/car_01.png" alt="" class="card-img-top rounded-top-4">
                <div class="m-4">
                    <div class="fw-bold fs-4 mb-2">Ford Transit – 2021</div>
                    <div class="fs-5">4.0 D5 PowerPulse Momentum 5dr AW…</div>
                    <hr>
                    <div class="d-flex justify-content-between">
                        <div class="text-center">
                            <img src="./miles.svg" alt="">
                            <div>14500 Miles</div>
                        </div>
                        <div class="text-center">
                            <img src="./fuel.svg" alt="">
                            <div>Diesel</div>
                        </div>
                        <div class="text-center">
                            <img src="./transmission.svg" alt="">
                            <div>Manual</div>
                        </div>
                    </div>
                    <hr>
                    <div class="d-flex justify-content-between align-items-center">
                        <div class="fw-bold fs-4">$22 000</div>
                        <button class="btn btn-light">View details</button>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <script src="./script.js"></script>
</body>
</html>
