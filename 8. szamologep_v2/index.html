<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="style.css">
    <link rel="shortcut icon" href="calc.ico" type="image/x-icon">
    <title>Számológép</title>
</head>
<body class="d-flex vh-100 align-items-center justify-content-center">
    <div>
        <div class="card m-2">
            <div class="card-header">szám 1</div>
            <div class="card-body">
                <div class="d-flex flex-row justify-content-center">
                    <button id="decrement1" class="btn btn-lg bg-danger text-white p-4">⮟</button>
                    <div id="number1" class="h1 fw-bold m-3">0</div>
                    <button id="increment1" class="btn btn-lg bg-success text-white p-4">⮝</button>
                </div>
            </div>
        </div>
        <div class="card m-2">
            <div class="card-header">szám 2</div>
            <div class="card-body">
                <div class="d-flex flex-row justify-content-center">
                    <button id="decrement2" class="btn btn-lg bg-danger text-white p-4">⮟</button>
                    <div id="number2" class="h1 fw-bold m-3">0</div>
                    <button id="increment2" class="btn btn-lg bg-success text-white p-4">⮝</button>
                </div>
            </div>
        </div>
        <div class="card m-2">
            <div class="card-header">művelet</div>
            <div class="card-body">
                <div class="d-flex flex-row justify-content-around">
                    <button id="osszeadas" class="btn bg-danger text-white muvelet">+</button>
                    <button id="kivonas" class="btn bg-danger text-white muvelet">-</button>
                    <button id="szorzas" class="btn bg-danger text-white muvelet">*</button>
                    <button id="osztas" class="btn bg-danger text-white muvelet">/</button>
                </div>
            </div>
        </div>
        <div class="card m-2">
            <div class="card-header">Eredmény</div>
            <div class="card-body">
                <div id="eredmeny" class="display-1 text-danger fw-bold text-center">0</div>
            </div>
        </div>  
    </div>
    <script src="script.js"></script>
</body>
</html>
