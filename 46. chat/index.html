<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Travels</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.5/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-SgOJa3DmI69IUzQ2PVdRZhwQ+dy64/BUtbMJw1MZ8t5HZApcHrRKUc4W0kG879m7" crossorigin="anonymous">
</head>
<body class="container">
    <details class="user-select-none fixed-bottom container bg-white p-4">
        <summary class="list-unstyled">
            <img src="./write.svg" alt="" width="30"> Idézet írása
        </summary>
        <input type="text"  id="nev" placeholder="név" class="form-control">
        <textarea  id="idezet" rows="10" class="form-control"></textarea>
        <button id="kuldes" class="btn btn-success">Idézet beküldése</button>
    </details>

    <div class="sticky-top bg-white">
        <div class="display-5">Chat</div>
        <hr>
    </div>

    <!--kártyák helye-->
    <div id="tarolo" class="row row-cols-1 gy-4">
        <div class="col">
            <div class="h-100 bg-success-subtle rounded p-4">
                <img src="./idezet.svg" alt="">
                <div class="text-break text-success-emphasis fs-3 fw-bold my-3">Szántó Benjámin</div>
                <div class="text-break text-success-emphasis fs-3">asd</div>
            </div>
        </div>
    </div>


    <script src="./script.js"></script>

</html>
