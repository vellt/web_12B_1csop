<!DOCTYPE html>
<html id="html" lang="hu" data-bs-theme="light">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!--bootstrap link helye-->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-4Q6Gf2aSP4eDXB8Miphtr37CMZZQ5oXLH2yaXMJ2w8e2ZtHTl7GptT4jmndRuHDT" crossorigin="anonymous">
    <!--bootstrap ikon link helye (a navbar miatt)-->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.13.1/font/bootstrap-icons.min.css">
    <!--animáció link helye-->
    <link
        rel="stylesheet"
        href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css"
    />
    <title>Home</title>
</head>
<body class="container ">
    <!--ide töltjük be a header-t (navbart) -->
    <div id="header" ></div>

    <!--két kép animációval, lekerekítésekkel-->
    <div class="animate__animated animate__bounceInDown">
        <img src="./public/main.png" alt="" class="img-fluid rounded-top-3">
        <img src="./public/banner.png" alt="" class="img-fluid">
        <div class="bg-black rounded-bottom-3">
            <!--animált input groupos keresősáv-->
            <div class="input-group p-4 ">
                <input type="text" class="form-control" id="" placeholder="Search here..">
                <button class="btn bg-body-tertiary">SEARCH</button>
            </div>
        </div>
    </div>

    <!--animált details, egyedi summary-val (szöveg + boostrap ikon)-->
    <details class="animate__animated animate__bounceInDown">
        
        <summary class="list-unstyled"> 
            <div class="d-flex justify-content-between align-content-center">
                <div class="fw-bold fs-3">Termékek</div>
                <i class="bi bi-filter fs-1"></i>
            </div>
        </summary>
        <!--szűrők-->
        <select name="" id="" class="form-select">
            <option value="all">All products</option>
            <option value="discount">Discount products</option>
        </select>
        <div>Minimum price: 0 Ft</div>
        <input type="range" name="" id="" class="form-range" step="5000" min="0" max="100000" value="0">
        <div>Maximum price: 100 000 Ft</div>
        <input type="range" name="" id="" class="form-range" step="5000" min="0" max="100000" value="100000">
    </details>

    <!--termékek listázása, animációval-->
    <div id="termekek-tarolo" class="row gy-4 row-cols-2 row-cols-md-3 row-cols-lg-4 row-cols-xl-5  row-cols-xxl-6">
        <!--egy kártya kialakítása-->
        <div class="col ">
            <div>
                <!--kártya tartalma-->
                <div class="ratio ratio-1x1">
                    <img src="https://nodejs114.dszcbaross.edu.hu/uploads/1744478236701-01.png" alt="" class="rounded-4 object-fit-cover card-img-top">
                </div>
                <div class="mt-2 fw-semibold small mb-3">Black Striped T-shirt</div>
                <div class="d-flex justify-content-between align-items-center">
                    <div class="fw-semibold">9600 Ft</div>
                    <div class="text-secondary text-decoration-line-through">11600 Ft</div>
                    <div class="text-danger badge bg-danger-subtle">-20%</div>
                </div>
                <div class="row gx-1 mt-2">
                    <div class="col">
                        <select name="" id="" class="form-select form-select-sm">
                            <option value="1">1</option>
                            <option value="2">2</option>
                            <option value="3">3</option>
                            <option value="4">4</option>
                            <option value="5">5</option>
                        </select>
                    </div>
                    <div class="col">
                        <button class="btn w-100 btn-sm bg-body-secondary text-body-emphasis">Kosárba</button>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!--animáció hozzáadása-->
    <div class="fs-2 fw-bold  my-4 text-center ">Vásárlói vélemények</div>

    <!--vélemények listázása, animációval-->
    <div id="velemenyek-tarolo" class="row gy-4 row-cols-1 row-cols-lg-2">
         <!--egy kártya kialakítása-->
        <div class="col">
            <div class="border rounded-4 p-4 h-100">
                <!--kártya tartalma-->
            </div>
        </div>
    </div>

    <!--animáció hozzáadása-->
    <div class="fs-2 fw-bold  my-4 text-center ">Vélemény küldése</div>

    <!--vélemény elküldése, animáció hozzáadása-->
    <div class="border rounded-4 p-4 bg-body-tertiary">
        <div class="mb-3">
            <label for="name" class="form-label">Név</label>
            <input type="text" class="form-control" id="name" placeholder="Írd be a neved">
        </div>

        <div class="mb-3">
            <label for="rating" class="form-label">Értékelés</label>
                <select id="rating" class="form-select">
                <option value="5">⭐⭐⭐⭐⭐</option>
                <option value="4">⭐⭐⭐⭐ </option>
                <option value="3">⭐⭐⭐ </option>
                <option value="2">⭐⭐</option>A
                <option value="1">⭐</option>
            </select>
        </div>

        <div class="mb-3">
            <label for="message" class="form-label">Vélemény</label>
            <textarea id="message" rows="4" class="form-control" placeholder="Írd le a tapasztalataidat..."></textarea>
        </div>

        <button id="send-review" class="btn btn-dark">Vélemény elküldése</button>
    </div>
    
    <!--hírlevére felíratkozás, animáció hozzáaádása-->
    <div class="bg-warning text-center py-5 my-5 ">
        <div class="container">
            <h2 class="fw-bold text-white mb-3">JOIN SHOPPING COMMUNITY TO<br>GET MONTHLY PROMO</h2>
            <p class="text-white mb-4">Type your email down below and be young wild generation</p>
          
            <div class="d-flex justify-content-center">
                <!--beviteli mező + gomb helye -->
            </div>
        </div>
    </div>

    <div id="footer"></div>
      
    <!--bootstrap js link helye-->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/js/bootstrap.bundle.min.js" integrity="sha384-j1CDi7MgGQ12Z7Qab0qlWQ/Qqz24Gc6BM0thvEMVjHnfYGF0rmFCozFSxQBxwHKO" crossorigin="anonymous"></script>

    <script>
        (async() => {
            // betöltseni a header-t és a footert
            const headerResponse= await fetch("header.html");
            document.getElementById("header").innerHTML=await headerResponse.text();

            const footerResponse= await fetch("footer.html");
            document.getElementById("footer").innerHTML=await footerResponse.text();
        })()
    </script>
</body>
</html>
